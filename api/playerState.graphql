type PlayerStateContext {
  id: String!
  type: String!
  name: String
  imageUrl: String
  href: String!
}

type PlayerState {
  timestamp: Int!
  progressMs: Int!
  isPlaying: Boolean!
  track: Track
  context: PlayerStateContext
}

extend type Query {
  playerState: PlayerState!
}

extend type Subscription {
  playerState: PlayerState!
}
